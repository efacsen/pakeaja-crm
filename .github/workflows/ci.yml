name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # Quality Gate - Code Analysis
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./horizon-suite
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'horizon-suite/package-lock.json'

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: horizon-suite/node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('horizon-suite/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Type checking (permissive)
        run: npm run type-check || echo "Type check failed but continuing..."
        continue-on-error: true

      - name: Linting
        run: npm run lint || echo "Linting failed but continuing..."
        continue-on-error: true

      - name: Code formatting check
        run: npx prettier --check . || echo "Formatting check failed but continuing..."
        continue-on-error: true

      - name: Security audit
        run: npm audit --audit-level=high --production || echo "Security audit completed with warnings"
        continue-on-error: true

      - name: Check for outdated dependencies
        run: npm outdated --depth=0 || true

      - name: Dependency vulnerability scan
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  # Security Scanning
  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './horizon-suite'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Secret scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # Testing - Unit & Integration
  test:
    name: Testing Suite
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration, e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'horizon-suite/package-lock.json'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: horizon-suite/node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('horizon-suite/package-lock.json') }}

      - name: Install dependencies
        working-directory: ./horizon-suite
        run: npm ci --prefer-offline --no-audit

      - name: Install Playwright browsers
        if: matrix.test-type == 'e2e'
        working-directory: ./horizon-suite
        run: npx playwright install --with-deps

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        working-directory: ./horizon-suite
        run: npm run test:unit

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        working-directory: ./horizon-suite
        run: npm run test:integration

      - name: Run E2E tests
        if: matrix.test-type == 'e2e'
        working-directory: ./horizon-suite
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            horizon-suite/test-results/
            horizon-suite/playwright-report/
          retention-days: 7

  # Build & Package
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [quality]
    defaults:
      run:
        working-directory: ./horizon-suite
    outputs:
      build-cache-key: ${{ steps.build-cache.outputs.cache-primary-key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'horizon-suite/package-lock.json'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: horizon-suite/node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('horizon-suite/package-lock.json') }}

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Cache Next.js build
        id: build-cache
        uses: actions/cache@v4
        with:
          path: |
            horizon-suite/.next/cache
            horizon-suite/.next/static
          key: ${{ runner.os }}-nextjs-${{ hashFiles('horizon-suite/package-lock.json') }}-${{ hashFiles('horizon-suite/**/*.js', 'horizon-suite/**/*.jsx', 'horizon-suite/**/*.ts', 'horizon-suite/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('horizon-suite/package-lock.json') }}-

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_USE_SUPABASE: true
          NEXT_PUBLIC_APP_NAME: "PakeAja CRM"
          NEXT_TELEMETRY_DISABLED: 1
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            horizon-suite/.next/
            horizon-suite/out/
          retention-days: 1

  # Performance & Bundle Analysis
  performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'horizon-suite/package-lock.json'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: horizon-suite/node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('horizon-suite/package-lock.json') }}

      - name: Install dependencies
        working-directory: ./horizon-suite
        run: npm ci --prefer-offline --no-audit

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: horizon-suite/

      - name: Bundle analysis
        working-directory: ./horizon-suite
        run: |
          npm install -g @next/bundle-analyzer
          ANALYZE=true npm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        working-directory: ./horizon-suite
        run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: |
            horizon-suite/.lighthouseci/
          retention-days: 7

  # Code Coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'horizon-suite/package-lock.json'

      - name: Install dependencies
        working-directory: ./horizon-suite
        run: npm ci --prefer-offline --no-audit

      - name: Generate coverage report
        working-directory: ./horizon-suite
        run: npm run test:coverage || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./horizon-suite/coverage/
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Quality Gate Summary
  quality-gate:
    name: Quality Gate Summary
    runs-on: ubuntu-latest
    needs: [quality, security, test, build, performance]
    if: always()
    steps:
      - name: Check Quality Gate
        run: |
          echo "Quality Gate Results:"
          echo "- Code Quality: ${{ needs.quality.result }}"
          echo "- Security: ${{ needs.security.result }}"
          echo "- Tests: ${{ needs.test.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Performance: ${{ needs.performance.result }}"
          
          # Allow quality and security to fail but require build to succeed
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå Quality Gate FAILED - Build must succeed"
            exit 1
          else
            echo "‚úÖ Quality Gate PASSED - Build successful"
          fi

      - name: Post Quality Gate status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('üéØ Quality Gate Report')
            );
            
            const status = '${{ needs.quality.result }}' === 'success' && 
                          '${{ needs.security.result }}' === 'success' && 
                          '${{ needs.test.result }}' === 'success' && 
                          '${{ needs.build.result }}' === 'success' ? 'PASSED' : 'FAILED';
            
            const body = `üéØ **Quality Gate Report**
            
            | Check | Status |
            |-------|--------|
            | Code Quality | ${{ needs.quality.result }} |
            | Security | ${{ needs.security.result }} |
            | Tests | ${{ needs.test.result }} |
            | Build | ${{ needs.build.result }} |
            | Performance | ${{ needs.performance.result }} |
            
            **Overall Status: ${status}** ${status === 'PASSED' ? '‚úÖ' : '‚ùå'}
            
            ---
            *Updated: ${new Date().toISOString()}*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            } 