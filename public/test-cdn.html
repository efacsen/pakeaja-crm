<!DOCTYPE html>
<html>
<head>
    <title>CDN Test</title>
    <script>
        console.log("Test page loaded - checking for CDN injection");
        
        // Monitor all link additions
        const observer = new MutationObserver((mutations) => {
            mutations.forEach(mutation => {
                mutation.addedNodes.forEach(node => {
                    if (node.tagName === 'LINK' && node.href?.includes('cdn')) {
                        console.error('CDN Link detected:', node.href);
                        console.trace('Stack trace:');
                    }
                });
            });
        });
        
        observer.observe(document.head, { childList: true });
        
        // Check after page load
        window.addEventListener('load', () => {
            const links = document.querySelectorAll('link[href*="cdn"]');
            if (links.length > 0) {
                console.error('CDN links found after load:', links);
            } else {
                console.log('No CDN links found');
            }
        });
    </script>
</head>
<body>
    <h1>CDN Test Page</h1>
    <p>Check console for CDN detection results</p>
</body>
</html>
