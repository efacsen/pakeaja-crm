<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dark Mode First</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
        }

        /* Grid background */
        .background-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Neon glow orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite ease-in-out;
        }

        .glow-orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: #6366f1;
            top: -200px;
            left: -200px;
            animation-duration: 25s;
        }

        .glow-orb:nth-child(2) {
            width: 300px;
            height: 300px;
            background: #a855f7;
            bottom: -150px;
            right: -150px;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        .glow-orb:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #3b82f6;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-duration: 35s;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        /* Main container */
        .container {
            position: relative;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            z-index: 10;
        }

        .login-box {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 0 0 1px rgba(99, 102, 241, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Animated border */
        .login-box::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #6366f1, #a855f7, #6366f1);
            border-radius: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            animation: rotateBorder 4s linear infinite;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-box:hover::before {
            opacity: 0.5;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 16px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(99, 102, 241, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(99, 102, 241, 0.7); }
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #9ca3af;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(17, 24, 39, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #4b5563;
        }

        .form-group input:focus {
            border-color: #6366f1;
            background: rgba(17, 24, 39, 0.8);
            box-shadow: 
                0 0 0 3px rgba(99, 102, 241, 0.1),
                0 0 20px rgba(99, 102, 241, 0.2);
        }

        /* Neon input effect */
        .input-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #6366f1, #a855f7, transparent);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .input-container:focus-within::after {
            width: 100%;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            background: rgba(17, 24, 39, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper input[type="checkbox"]:checked {
            background: #6366f1;
            border-color: #6366f1;
        }

        .checkbox-wrapper input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
        }

        .checkbox-wrapper label {
            color: #9ca3af;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-link {
            color: #6366f1;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #6366f1;
            transition: width 0.3s ease;
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        .forgot-link:hover {
            color: #a855f7;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(99, 102, 241, 0.4),
                0 0 40px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn.loading {
            pointer-events: none;
            background: #4b5563;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 32px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .divider span {
            color: #6b7280;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background: rgba(17, 24, 39, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-btn:hover {
            background: rgba(17, 24, 39, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: conic-gradient(from 45deg, #4285f4, #ea4335, #fbbc05, #34a853, #4285f4);
            border-radius: 50%;
            animation: rotateIcon 10s linear infinite;
        }

        @keyframes rotateIcon {
            to { transform: rotate(360deg); }
        }

        .signup-link {
            text-align: center;
            margin-top: 32px;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #a855f7;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group.error input {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-group.error .error-message {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .login-box {
                padding: 32px 24px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <!-- Neon glow orbs -->
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon">⚡</div>
                <h1>Dark Mode Login</h1>
                <p>Experience the future of authentication</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com"
                            required
                        >
                    </div>
                    <span class="error-message">Please enter a valid email address</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    <span class="error-message">Password must be at least 8 characters</span>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="google-btn" onclick="handleGoogleLogin()">
                <div class="google-icon"></div>
                Continue with Google
            </button>

            <div class="signup-link">
                New to the platform? <a href="#">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.querySelector('.submit-btn');
        const btnText = document.querySelector('.btn-text');

        // Real-time email validation
        emailInput.addEventListener('input', function() {
            const formGroup = this.closest('.form-group');
            if (this.value.length > 0) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(this.value)) {
                    formGroup.classList.add('error');
                } else {
                    formGroup.classList.remove('error');
                }
            } else {
                formGroup.classList.remove('error');
            }
        });

        // Password validation on blur
        passwordInput.addEventListener('blur', function() {
            const formGroup = this.closest('.form-group');
            if (this.value.length > 0 && this.value.length < 8) {
                formGroup.classList.add('error');
            } else {
                formGroup.classList.remove('error');
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate all fields
            let isValid = true;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailInput.closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            if (passwordInput.value.length < 8) {
                passwordInput.closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading state
            submitBtn.classList.add('loading');
            btnText.textContent = 'Authenticating...';
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Reset loading state
            submitBtn.classList.remove('loading');
            btnText.textContent = 'Sign In';
            
            // Show success
            alert('Welcome back! Authentication successful.');
        });

        // Google login handler
        function handleGoogleLogin() {
            console.log('Initiating Google OAuth...');
            // Implement Google OAuth flow
        }

        // Forgot password handler
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password reset instructions sent to your email!');
        });

        // Sign up link handler
        document.querySelector('.signup-link a').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Navigate to registration page');
        });

        // Add glow effect on input focus
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.login-box').style.boxShadow = 
                    '0 0 0 1px rgba(99, 102, 241, 0.3), 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05), 0 0 60px rgba(99, 102, 241, 0.1)';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.login-box').style.boxShadow = 
                    '0 0 0 1px rgba(99, 102, 241, 0.1), 0 10px 40px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05)';
            });
        });
    </script>
</body>
</html>
