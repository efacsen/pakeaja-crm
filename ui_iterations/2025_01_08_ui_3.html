<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Bold</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
        }

        /* Animated background shapes */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.7;
        }

        .bg-shape:nth-child(1) {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            top: -300px;
            right: -200px;
            animation: morphShape1 15s ease-in-out infinite;
        }

        .bg-shape:nth-child(2) {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #4ecdc4, #44a5a0);
            bottom: -250px;
            left: -250px;
            animation: morphShape2 20s ease-in-out infinite;
        }

        .bg-shape:nth-child(3) {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: morphShape3 25s ease-in-out infinite;
        }

        @keyframes morphShape1 {
            0%, 100% { 
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: rotate(0deg) scale(1);
            }
            50% { 
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
                transform: rotate(180deg) scale(1.1);
            }
        }

        @keyframes morphShape2 {
            0%, 100% { 
                border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
                transform: rotate(0deg) scale(1);
            }
            50% { 
                border-radius: 60% 40% 40% 60% / 40% 60% 40% 60%;
                transform: rotate(-180deg) scale(0.9);
            }
        }

        @keyframes morphShape3 {
            0%, 100% { 
                border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% { 
                border-radius: 70% 30% 50% 50% / 30% 70% 50% 50%;
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Container */
        .container {
            position: relative;
            width: 100%;
            max-width: 480px;
            padding: 20px;
            z-index: 10;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 56px 48px;
            box-shadow: 
                0 30px 60px -15px rgba(0, 0, 0, 0.2),
                0 20px 40px -20px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 40px 80px -15px rgba(0, 0, 0, 0.25),
                0 30px 60px -20px rgba(0, 0, 0, 0.15);
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo-badge {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 24px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
            box-shadow: 0 20px 40px -15px rgba(102, 126, 234, 0.5);
            animation: bounce 2s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0) rotateY(0deg);
            }
            50% { 
                transform: translateY(-10px) rotateY(180deg);
            }
        }

        .logo-section h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section p {
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
            animation: slideDown 0.6s ease-out 0.1s both;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 28px;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            color: #1e293b;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }

        .input-wrapper::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .input-wrapper:focus-within::after {
            opacity: 0.1;
        }

        .input-wrapper:focus-within {
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.06),
                0 0 0 4px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .form-group input {
            position: relative;
            width: 100%;
            padding: 18px 20px;
            background: transparent;
            border: none;
            color: #1e293b;
            font-size: 18px;
            font-weight: 600;
            outline: none;
            z-index: 1;
        }

        .form-group input::placeholder {
            color: #94a3b8;
            font-weight: 500;
        }

        /* Checkbox and forgot password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 36px;
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: #667eea;
            cursor: pointer;
            border-radius: 6px;
        }

        .checkbox-wrapper label {
            color: #475569;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .forgot-link {
            color: #667eea;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-link:hover {
            color: #764ba2;
            transform: translateX(3px);
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 20px 40px -15px rgba(102, 126, 234, 0.5);
            animation: slideUp 0.6s ease-out 0.5s both;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.6s ease;
        }

        .submit-btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 30px 60px -15px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px) scale(1);
        }

        .submit-btn.loading {
            pointer-events: none;
            background: #94a3b8;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
            animation: slideUp 0.6s ease-out 0.6s both;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        }

        .divider span {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Google button */
        .google-btn {
            width: 100%;
            padding: 18px;
            background: #ffffff;
            border: 3px solid #e2e8f0;
            border-radius: 16px;
            color: #1e293b;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            animation: slideUp 0.6s ease-out 0.7s both;
        }

        .google-btn:hover {
            background: #f8fafc;
            border-color: #667eea;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.15);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-icon::before {
            content: 'G';
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(45deg, #4285f4, #ea4335, #fbbc05, #34a853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Sign up link */
        .signup-link {
            text-align: center;
            margin-top: 36px;
            color: #64748b;
            font-size: 16px;
            font-weight: 600;
            animation: slideUp 0.6s ease-out 0.8s both;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 800;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a::after {
            content: '→';
            position: absolute;
            right: -25px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        .signup-link a:hover::after {
            opacity: 1;
            right: -20px;
        }

        /* Error messages */
        .error-message {
            color: #ef4444;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .form-group.error .input-wrapper {
            box-shadow: 
                inset 0 2px 4px rgba(239, 68, 68, 0.1),
                0 0 0 4px rgba(239, 68, 68, 0.2);
        }

        .form-group.error .error-message {
            display: block;
        }

        /* Success animation */
        @keyframes success {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .success-icon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            animation: success 0.6s ease;
            box-shadow: 0 20px 40px -15px rgba(16, 185, 129, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .login-card {
                padding: 40px 28px;
            }
            
            .logo-section h1 {
                font-size: 28px;
            }
            
            .form-group input {
                font-size: 16px;
                padding: 16px 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background shapes -->
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>

    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-badge">B</div>
                <h1>Bold Login</h1>
                <p>Where great experiences begin</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="hello@example.com"
                            required
                        >
                    </div>
                    <span class="error-message">Please enter a valid email address</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Your secure password"
                            required
                        >
                    </div>
                    <span class="error-message">Password must be at least 8 characters</span>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Keep me signed in</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Let's Go!</span>
                </button>
            </form>

            <div class="divider">
                <span>Or</span>
            </div>

            <button class="google-btn" onclick="handleGoogleLogin()">
                <div class="google-icon"></div>
                Continue with Google
            </button>

            <div class="signup-link">
                Ready to join? <a href="#">Create your account</a>
            </div>
        </div>
    </div>

    <!-- Success icon -->
    <div class="success-icon">✓</div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.querySelector('.submit-btn');
        const btnText = document.querySelector('.btn-text');
        const successIcon = document.querySelector('.success-icon');

        // Add input animation
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.input-wrapper').style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.closest('.input-wrapper').style.transform = 'scale(1)';
            });
        });

        // Email validation with debounce
        let emailTimeout;
        emailInput.addEventListener('input', function() {
            clearTimeout(emailTimeout);
            const formGroup = this.closest('.form-group');
            
            emailTimeout = setTimeout(() => {
                if (this.value.length > 0) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(this.value)) {
                        formGroup.classList.add('error');
                    } else {
                        formGroup.classList.remove('error');
                    }
                }
            }, 500);
        });

        // Password validation
        passwordInput.addEventListener('blur', function() {
            const formGroup = this.closest('.form-group');
            
            if (this.value.length > 0 && this.value.length < 8) {
                formGroup.classList.add('error');
            } else {
                formGroup.classList.remove('error');
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            
            // Validate all fields
            let isValid = true;
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailInput.closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            if (passwordInput.value.length < 8) {
                passwordInput.closest('.form-group').classList.add('error');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading state
            submitBtn.classList.add('loading');
            btnText.textContent = 'Logging in...';
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Show success
            submitBtn.classList.remove('loading');
            btnText.textContent = 'Success!';
            
            // Show success icon
            successIcon.style.display = 'flex';
            
            // Hide form with animation
            setTimeout(() => {
                form.style.opacity = '0';
                form.style.transform = 'scale(0.95)';
            }, 500);
            
            // Reset after delay
            setTimeout(() => {
                successIcon.style.display = 'none';
                form.style.opacity = '1';
                form.style.transform = 'scale(1)';
                btnText.textContent = "Let's Go!";
                form.reset();
            }, 3000);
        });

        // Google login handler
        function handleGoogleLogin() {
            const btn = event.currentTarget;
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = '';
                console.log('Initiating Google OAuth...');
                // Implement Google OAuth flow
            }, 200);
        }

        // Forgot password handler
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
                alert('Password reset link has been sent to your email!');
            }, 200);
        });

        // Sign up link handler
        document.querySelector('.signup-link a').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Navigate to registration page');
        });

        // Add parallax effect to background shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.bg-shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 20;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                shape.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
